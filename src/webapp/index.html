<!DOCTYPE html>
<html lang="en" ng-app="gatoEncerradoApp">

<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">

<title>Gato-Encerrado</title>

<!-- Agregamos angular para que funcione  -->
<script src="lib/angular.js"></script>
<script src="lib/angular-resource.js"></script>
<script src="lib/angular-route.js"></script>
<!--<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular-route.js"></script>-->

<!-- Importamos los archivos extras que vamos a usar -->
<script src="js/app.js"></script>

<script src="js/services.js"></script>

<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">

<!-- CSS -->
<link rel="stylesheet" href="css/gatoEncerrado.css" />

</head>

<body ng-app="gatoEncerradoApp">
	{{7*9}}
	<!-- Navigation -->
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="col-sm-6" id="letrasLogin">
			<label>Usuario: <input type="text" name="user"
				ng-model="user.name">
			</label> <label>Password: <input type="text" name="password"
				ng-model="user.name">
			</label>

			<!-- <h4 class="col-sm-3">
           		Usuario :
           	</h4>
           	<h4 class="col-sm-3">
           		Password :
           	</h4> -->
		</div>
		<div class="col-sm-6" id="letrasLogin">
			<h4 class="col-sm-6	">
				<span class="glyphicon glyphicon-user"></span> User : El Chupa
			</h4>
		</div>
	</nav>



	<!-- Page Content -->
	<div class="container">

		<div id="main">
			{{ message }}

			<h1 class="page-header">
				<p>{{7*8}}</p>
				Aqui Hay Gato Encerrado
			</h1>
		</div>
		<!-- aca es donde se van a hacer los cambios de la vista -->
		<div ng-view></div>



		<div class="well" ng-controller="laberintosController">

			<h4>Listado de Laberintos:</h4>
			<div class="row">
				<div class="col-md-4">

					<ul class="list-unstyled">
						<li ng-repeat= "laberinto in laberintos">
							{{laberinto.nombreLaberinto}}
							<div ng-click="cambiarImagen()">
								<a href="#laberinto"></a> <img class="img-responsive grow"
									ng-src="{{laberinto.pathImage}}" alt=""></a>
							</div> <!-- {{laberinto.nombreLaberinto}} --> laberinto1 <span
							class="glyphicon glyphicon-ok-sign"></span>
							<div ng-click="cambiarImagen()">
								<a href="#laberinto"></a> <img class="img-responsive grow"
									ng-src="{{imagenSeleccionable}}" alt=""></a>
							</div>
						</li>
					</ul>
				</div>
			</div>
		</div>


	</div>

	</div>
	<!-- /.row -->
	<div>
		<div class="dialog-demo-content" layout="row" ayout="row" layout-wrap
			layout-margin layout-align="center">
			<md-button class="md-primary md-raised" ng-click="showAlert($event)">
			Alert Dialog </md-button>
		</div>
	</div>


	<!-- Footer -->
	<footer id="footer">
		<div text-align: center>
			<p>Construccion de Interfaces de Usuario: 2016</p>
			<p>Grupo 1 Alumnos : Cuoco Carlos, Strah Juan Pablo, Mariano
				Verdecanna</p>
		</div>
		<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
	</footer>

	</div>

	<!-- jQuery -->
	<script src="js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>

</body>

</html>
